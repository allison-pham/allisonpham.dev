<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allison</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo-name">
        <img src="images/space-bunny.png" alt="Logo" />
        <span class="name">ALLISON</span>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Journal</a>
        <a href="#">Resume/CV</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="container">
      <div class="info">
        <img src="images/ufo.png" alt="UFO" class="ufo-image" />
        <h1>Hi, I'm Allison</h1>
        <p>I'm a <span id="typed-text"></span></p>
      </div>
      <div class="scene-container">
        <div class="scene">
          <canvas id="canvas3d"></canvas>
        </div>
      </div>
    </div>

    <script type="module">
      import { Application } from "https://unpkg.com/@splinetool/runtime";

      const canvas = document.getElementById("canvas3d");
      const app = new Application(canvas);
      app.load("https://prod.spline.design/mSoYgAd1tsmmCLv9/scene.splinecode");
    </script>
    <script src="main.js"></script>
    <script src="typing-effect.js"></script>
  </body>
</html>
